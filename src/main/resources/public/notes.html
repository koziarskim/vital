<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vital Rehabilitation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>

<div>
    <div class="container">
        <div class="row">
            <h2> Patient Notes </h2>
            <br/>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label class="control-label">From: </label>
                <input class="form-control" style="width:180px" ng-model="dateRange.from" type="date" placeholder=""/>
            </div>
            <div class="col-sm-2">
                <label class="control-label">To: </label>
                <input class="form-control" ng-model="dateRange.to" type="date" placeholder=""
                       ng-change="filterDate()"/>
            </div>
        </div>
        <br/>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Note #</th>
                <th>Note Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="note in notes">
                <td>{{ note.number }}</td>
                <td>{{ note.date | date: "MM-dd-yyyy"}}</td>
                <td>
                    <button ng-click="editNote(note.id)" class="btn btn-default">edit</button>
                    <!--<button class="btn btn-default" ng-click="deleteNote(note.id)">delete</button>-->
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-default" value="Add New" ng-click="addNewNote(patientId)">New Note</button>
    </div>
</div>
</div>
</body>
</html>
