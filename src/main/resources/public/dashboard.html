<div class="container">
    <br/>

    <div class="row">
        <div class="col-sm-1">
            <label class="control-label" for="searchPatientInput">Patient: </label>
        </div>
        <div class="col-sm-4">
            <input class="form-control" id="searchPatientInput" type="text" ng-model="filterPatientNameInput"/><br/><br/>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name </th>
                <th>Date of Birth</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="patient in patients | filter:filterOnPatient">
                <td>{{ patient.firstName}}</td>
                <td>{{patient.lastName}}</td>
                <td>{{ patient.dob | date: "MM-dd-yyyy"}}</td>
                <td><button class="btn btn-sm" ng-click="editPatient(patient.id)">Edit</button></td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-default" value="Add New" ng-click="createNewPatient()">New Patient</button>
    </div>
</div>
