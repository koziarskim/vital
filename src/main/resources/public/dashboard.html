<div class="container">
    <br/>
    <br/>

    <div class="row">
        <div class="col-sm-1">
            <label class="control-label">Patient: </label>
        </div>
        <div class="col-sm-4">
            <input class="form-control" id="searchPatientInput" type="text" ng-model="filterPatientNameInput" placeholder="Search First or Last Name"/>
            <div style="position: fixed; background-color:white;">
                <div ng-repeat="patient in allPatients | filter:filterOnPatient">
                    <a href ng-click="addTostoredPatients(patient)">{{patient.firstName}} {{patient.lastName}} ({{patient.dob | date: "MM-dd-yyyy"}})</a>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="patient in myPatients">
                <td>{{ patient.firstName}}</td>
                <td>{{patient.lastName}}</td>
                <td>{{ patient.dob | date: "MM-dd-yyyy"}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" ng-click="editPatient(patient.id)">Edit</button>
                    <button class="btn btn-primary btn-sm" ng-click="removeFromstoredPatients(patient)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
