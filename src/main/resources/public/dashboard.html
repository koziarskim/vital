        <div class="col-sm-1">
            <label class="control-label" for="searchPatientInput">Patient: </label>
        </div>

            <input class="form-control" id="searchPatientInput" type="text" ng-model="filterPatientNameInput"/><br/><br/>
        </div>
    </div>

    <br/>
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DOB</th>
                <th>Case #</th>
                <th>Patient</th>
                <th>Note</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="patient in patientCases | filter:filterOnPatient | filter:filterOnLocation">
                <td>{{ patient.fName }}</td>
                <td>{{ patient.lName }}</td>
                <td>{{ patient.dob | date: "MM-dd-yyyy"}}</td>
                <td>{{patient.caseNum}}</td>
                <td>
                    <button ng-click="editPatient(patient.patientId)" class="btn btn-default">edit</button>
                </td>
                <td>
                    <button ng-click="createTodayNote(patient.patientId)" class="btn btn-default">Create Today's Note</button>
                    <button ng-click="showAllNotes(patient.patientId)" class="btn btn-default">All Notes</button>
                    <button ng-click="showInitNote(patient.patientId)" class="btn btn-default">Initial Note</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-default" value="Add New" ng-click="createNewPatient()">New Patient</button>
    </div>
</div>
