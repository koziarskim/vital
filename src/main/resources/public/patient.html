<div class="container">
    <div class="row">
        <h2>Patient Details</h2>
        <br/>
    </div>
    <div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First Name:</label>

            <div class="col-sm-7">
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="patient.firstName">
            </div>
        </div>
        <br/><br/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last Name:</label>

            <div class="col-sm-7">
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="patient.lastName">
            </div>
        </div>
        <br/><br/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="dob">DOB:</label>

            <div class="col-sm-2">
                <input type="date" class="form-control" id="dob" placeholder="Enter Date of Birth" ng-model="patient.dob">
            </div>
        </div>
        <br/><br/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="gender">Gender:</label>

            <div class="col-sm-2">
                <select id="gender" class="form-control" ng-model="patient.gender">
                    <option></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <br/><br/>

        <div><h4>Insurance Information</h4></div>
        <br/><br/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="insName">Insurance Name:</label>

            <div class="col-sm-7">
                <input type="text" class="form-control" id="insName" placeholder="Enter Insurance Provider Name">
            </div>
        </div>
        <br/><br/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="authVisits">Authorized Visits:</label>

            <div class="col-sm-1">
                <input type="number" min="0" class="form-control" id="authVisits">
            </div>
        </div>
        <br/><br/>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="savePatient()">Save</button>
            </div>
        </div>
    </div>
</div>
