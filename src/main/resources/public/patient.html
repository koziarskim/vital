<div class="container">
    <br/>

    <div>
        <div class="row">
            <div class="col-sm-2">
                <label class="control-label" for="firstName">First Name:</label>
            </div>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="patient.firstName">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label class="control-label" for="lastName">Last Name:</label>
            </div>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="patient.lastName">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label class="control-label" for="dob">DOB:</label>
            </div>
            <div class="col-sm-2">
                <input type="date" class="form-control" id="dob" placeholder="Enter Date of Birth" ng-model="patient.dob">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label class="control-label" for="gender">Gender:</label>
            </div>
            <div class="col-sm-2">
                <select id="gender" class="form-control" ng-model="patient.gender">
                    <option></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <br/><br/>

        <div class="row">
            <div class="col-sm-4 form-inline">
                <label class="control-label">Insurance: </label>
                <mk-dropdown class="space-right-sm" item-value="insuranceName" items="availableInsuranceTypes" placeholder="Enter Insurance Provider Name"></mk-dropdown>
            </div>
            <div class="col-sm-4 form-inline">
                <label class="control-label">Madicare? <input type="checkbox" class="form-control" ng-model="medicareFlag"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 form-inline">
                <label class="control-label">Authorized Visits Left:</label>
                <input type="number" min="0" style="width:65px" class="form-control space-right-sm" ng-model="patient.authVisits">
            </div>
            <div class="col-sm-5 form-inline">
                <label class="control-label">Visit Range:</label>
                <input type="date" min="0" class="form-control" ng-model="patient.visitFrom">
                <input type="date" min="0" class="form-control" ng-model="patient.visitTo">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 form-inline">
                <label class="control-label">Requires Authorization?</label>
                <input type="checkbox" class="form-control" ng-model="patient.requireAuth">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-10 col-sm-2">
            <button type="submit" class="btn btn-default" ng-click="savePatient(patient)">Save</button>
        </div>
    </div>
</div>
</div>
