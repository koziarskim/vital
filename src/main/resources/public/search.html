<div class="container">
    <br/>
    <div class="row">
        <div class="col-sm-1">
            <label class="control-label">Patient: </label>
        </div>
        <div class="col-sm-4">
            <input class="form-control" id="searchPatientInput" type="text" ng-model="filterPatientNameInput" placeholder="Search First or Last Name"/>

            <div style="position: fixed; background-color:white;">
                <div ng-repeat="patient in allPatients | filter:filterOnPatient">
                    <a href ng-click="patientSelectedAction(patient)">{{patient.firstName}} {{patient.lastName}} ({{patient.dob | date: "MM-dd-yyyy"}})</a>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>

    <div class="row" ng-show="(myCases | filter:criteria).length">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Patient</th>
                <th>Note</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="case in myCases">
                <td>{{ case.patient.firstName}}</td>
                <td>{{case.patient.lastName}}</td>
                <td>{{ case.patient.dob | date: "MM-dd-yyyy"}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" ng-click="editPatient(case.id)">Edit Patient</button>
                    <button class="btn btn-primary btn-sm" ng-click="patientCanceledAction(case)">Cancel Patient</button>
                </td>
                <td>
                    <button class="btn btn-primary btn-sm" ng-click="createTodayNote(case.id)">Create Today's Note</button>
                    <button class="btn btn-primary btn-sm" ng-click="viewAllNotes(case.id)">View All Notes</button>
                    <button class="btn btn-primary btn-sm" ng-click="viewInitNote(case.id)">View Init Note</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="submit" class="btn btn-primary btn-sm" ng-click="cancelSearch()">Cancel</button>
</div>
