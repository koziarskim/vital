<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vital Rehabilitation</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>

<div class="container">

    <div class="container">
        <br/>

        <h2>New</h2>
        <br/>

        <div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">First Name:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
            </div>
            <br/><br/>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">Last Name:</label>

                <div class="col-sm-7">
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
            </div><br/><br/>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dob">DOB:</label>

                <div class="col-sm-2">
                    <input type="date" class="form-control" id="dob" placeholder="Enter Date of Birth">
                </div>
            </div><br/><br/>
            <div class="form-group">
                <label class="control-label col-sm-2" for="gender">Gender:</label>

                <div class="col-sm-2">
                    <select id="gender" class="form-control" ng-model="gender">
                        <option></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div><br/><br/>
            <div><h4>Insurance Information</h4></div><br/><br/>
            <div class="form-group">
                <label class="control-label col-sm-2" for="insName">Insurance Name:</label>

                <div class="col-sm-7">
                    <input type="text" class="form-control" id="insName" placeholder="Enter Insurance Provider Name">
                </div>
            </div><br/><br/>
            <div class="form-group">
                <label class="control-label col-sm-2" for="authVisits">Authorized Visits:</label>
                <div class="col-sm-1">
                    <input type="number" min="0" class="form-control" id="authVisits">
                </div>
            </div><br/><br/>

                </div>
            </div>
        </div>

    </div>
</div>

</html>
