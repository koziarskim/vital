<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vital Rehabilitation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>

<div class="container">

    <div class="container"><br/>

        <h2>Note Details</h2>

        <div class="row">
            <div class="col-sm-12"><h4>Patient was seen for following skilled therapy</h4></div>
        </div>
        <div class="row">
            <div class="col-sm-12"><span>Choose modalities or procedures for treatment plan:</span></div>
        </div>
        <br/>

        <div class="row">
            <div class="col-sm-1">
                <label class="control-label">Modalities: </label>
            </div>
            <div class="col-sm-11">
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">US
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">EL. Stim
                    v
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">HP/CP v
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Ionto v
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Mech.Tx
                    v
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Infrared
                    v
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Com.
                    Pump
                </button>
            </div>
        </div>
        <br/>

        <div class="row">
            <div class="col-sm-1">
                <label class="control-label">Procedures: </label>
            </div>
            <div class="col-sm-11">
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <label class="control-label"></label>
            </div>
            <div class="col-sm-11">
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
                <button type="submit" class="btn btn-default" style="width:100px" ng-click="savePatient()">Save
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12"><h4>Treatment</h4></div>
        </div>
        <hr>
        <div class="row" ng-repeat="modality in modalities">
            <div class="col-sm-1">
                <label class="control-label">{{modality.name}}</label>
            </div>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="number" ng-model="modality.time">
            </div>
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="modality.comments" list="commentsList">
                <datalist id="commentsList">
                    <option ng-repeat="comment in comments" value="{{comment}}">
                </datalist>
            </div>
            <br/><br/>
        </div>
    </div>
</div>
</body>
</html>
