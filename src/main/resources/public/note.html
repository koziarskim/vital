<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vital Rehabilitation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>

<div class="container">

    <div class="container"><br/>

        <h2>Note Details</h2>

        <div class="row">
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="noteDate">Date</label>
                    <input type="date" class="form-control" id="noteDate" ng-model="note.date">
                </div>
                <div class="col-sm-offset-2 col-sm-1" style="padding-top: 30px;">
                    <label class="control-label" for="noteDate">Pain: </label>
                </div>
                <div class="col-sm-5" style="border: 1px solid #ccc; padding-bottom: 20px;">
                    <div class="col-sm-6">
                        <label class="control-label">Area</label>
                        <input type="text" class="form-control" id="painArea" ng-model="note.pain.area" list="painAreaList">
                        <datalist id="painAreaList">
                            <option ng-repeat="painArea in availablePainAreas" value="{{painArea}}">
                        </datalist>
                    </div>
                    <div class="col-sm-3">
                        <label class="control-label">Scale</label>
                        <input type="number" min="0" max="10" class="form-control" id="painScale" ng-model="note.pain.scale">
                    </div>
                    <div class="col-sm-3">
                        <label class="control-label">Change</label>
                        <label type="number" class="form-control" id="painChange" ng-model="painChange" readonly>
                    </div>
                </div>
            </div>
            <br/><br/><br/>
        </div>
        <div class="row">
            <div class="col-sm-12"><h4>Patient was seen for following skilled therapy</h4></div>
        </div>
        <div class="row">
            <div class="col-sm-12"><span>Choose modalities or procedures for treatment plan:</span></div>
        </div>
        <br/>

        <div class="row">
            <div class="col-sm-1">
                <label class="control-label">Modalities: </label>
            </div>
            <div class="col-sm-11">
                <span ng-repeat="m in availableModalities.slice(0,7)">
                <button type="submit" class="btn btn-default"
                        style="width:100px" ng-click="addModality(m)">{{m.name}}
                </button></span>
            </div>
        </div>
        <br/>

        <div class="row">
            <div class="col-sm-1">
                <label class="control-label">Procedures: </label>
            </div>
            <div class="col-sm-11">
                <span ng-repeat="m in availableModalities.slice(7,14)">
                <button type="submit" class="btn btn-default"
                        style="width:100px" ng-click="addModality(m)">{{m.name}}
                </button></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <label class="control-label"></label>
            </div>
            <div class="col-sm-11">
                <span ng-repeat="m in availableModalities.slice(14,21)">
                <button type="submit" class="btn btn-default"
                        style="width:100px" ng-click="addModality(m)">{{m.name}}
                </button></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12"><h4>Treatment</h4></div>
        </div>
        <div class="row"><hr width="80%;" style="padding-left:30%"></div>

        <div class="row" ng-repeat="modality in note.modalities track by $index">
            <div class="col-sm-1">
                <label class="control-label">{{modality.name}}</label>
            </div>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="number" ng-model="modality.time">
            </div>
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="modality.comments" list="commentsList">
                <datalist id="commentsList">
                    <option ng-repeat="comment in availableComments" value="{{comment}}">
                </datalist>
            </div>
            <br/><br/>
        </div>
        <div class="row">
            <div class="col-sm-offset-8 col-sm-1">
                <button type="submit" class="btn btn-default" ng-click="copyNote()">Copy</button>
            </div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-default" ng-click="saveNote()">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
