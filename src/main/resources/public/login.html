<div class="container">
    <form ng-submit="loginAction()">
        <div class="col-sm-offset-3 col-sm-4" style="padding-top:15%">
            <div class="row">
                <legend class="">Login</legend>
            </div>
            <div class="row">
                <div class="col-sm-11">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" id="username" name="username" ng-model="login.userName" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-11">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" id="password" name="password" ng-model="login.password" class="form-control">
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-primary btn-sm">Login</button>
                </div>
                <div class="col-sm-5">
                    <div class="text-right pull-right">
                        <a href=""> Forgot password</a><br/>
                        <a href=""> Register</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
