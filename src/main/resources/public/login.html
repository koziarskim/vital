<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vital Rehabilitation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <legend class="">Login</legend>
    </div>
    <div class="row">
        <label class="control-label" for="username">Username</label>
        <input type="text" id="username" name="username" ng-model="login.userName" class="input-xlarge">
    </div>
    <div class="row">
        <label class="control-label" for="password">Password</label>
        <input type="password" id="password" name="password" ng-model="login.password" class="input-xlarge">
    </div>
    <div class="row">
        <button ng-click="loginAction()">Login</button>
        <br/><br/>
        <a href="#"> Forgot password</a><br/>
        <a href="#"> Register</a>
    </div>
</div>

</body>
</html>
