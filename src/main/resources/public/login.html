<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vital Rehabilitation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>

<div class="container">
    <div class="col-sm-offset-3 col-sm-4" style="padding-top:15%">
        <div class="row">
            <legend class="">Login</legend>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <label class="control-label" for="username">Username</label>
                <input type="text" id="username" name="username" ng-model="login.userName" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <label class="control-label" for="password">Password</label>
                <input type="password" id="password" name="password" ng-model="login.password" class="form-control">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-6">
                <button ng-click="loginAction()" class="btn btn-default">Login</button>
            </div>
            <div class="col-sm-6">
                <a href=""> Forgot password</a><br/>
                <a href=""> Register</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
