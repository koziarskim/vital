<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>AngularJS Routing</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

    <script type="text/javascript" src="thirdparty/mk.dropdown.min.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="application/main.js"></script>
    <script type="text/javascript" src="application/routes.js"></script>
    <script type="text/javascript" src="controllers/controllers.js"></script>
    <script type="text/javascript" src="controllers/caseController.js"></script>
    <script type="text/javascript" src="controllers/dashboardController.js"></script>
    <script type="text/javascript" src="controllers/indexController.js"></script>
    <script type="text/javascript" src="controllers/loginController.js"></script>
    <script type="text/javascript" src="controllers/noteController.js"></script>
    <script type="text/javascript" src="controllers/reportController.js"></script>
    <script type="text/javascript" src="controllers/searchController.js"></script>
    <script type="text/javascript" src="services/services.js"></script>
    <script type="text/javascript" src="services/caseService.js"></script>
    <script type="text/javascript" src="services/noteService.js"></script>
    <script type="text/javascript" src="services/patientService.js"></script>
    <script type="text/javascript" src="services/profileService.js"></script>

</head>
<body>
<div ng-app="mainApp" ng-controller="IndexController" class="container">
    <br/>

    <div ng-if="profile.uid">
        <div class="row">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-2">
                <div><a href="" ng-click="editProfile(profile.uid)">{{profile.uid}}</a>{{profile.uid?"@":""}}Vital Rehabilitation</div>
            </div>
        </div>
    </div>
    <div>
        <ng-view></ng-view>
    </div>
</div>
</body>
</html>
