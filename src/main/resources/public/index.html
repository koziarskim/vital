<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>AngularJS Routing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

    <script type="text/javascript" src="thirdparty/mk.typeahead.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="routes.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
    <script type="text/javascript" src="services.js"></script>

</head>
<body>
<div ng-app="mainApp" class="container">
    <br/>

    <div ng-if="data.uid">
        <div class="row">
            <div class="col-sm-6">
                <button ng-click="goDashboard()" class="btn btn-default">DASHBOARD</button>
                <button ng-click="goNote()" class="btn btn-default">NOTE DETAILS</button>
                <button ng-click="logOut()" class="btn btn-default">LOGOUT</button>
            </div>
            <div class="col-sm-3">
                <div><div>Patient: <a href="" ng-click="editPatient(data.patientId)">{{data.patientName}}</a></div><div>Visit #: {{data.visitNum}}</div></div>
            </div>
            <div class="col-sm-3">
                    <div><div>Vital Rehabilitation</div><div><a href="" ng-click="editProfile(data.uid)">{{data.uid}}</a>{{data.office==null?'':"@"+data.office}}</div></div>
            </div>
        </div>
    </div>
    <div>
        <ng-view></ng-view>
    </div>
</div>
</body>
</html>
