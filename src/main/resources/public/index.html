<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>AngularJS Routing</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

    <script type="text/javascript" src="thirdparty/mk.dropdown.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="routes.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
    <script type="text/javascript" src="services.js"></script>

</head>
<body>
<div ng-app="mainApp" ng-controller="IndexController" class="container">
    <br/>

    <div ng-if="profile.uid">
        <div class="row">
            <div class="col-sm-6">
                <button ng-click="goNewPatient()" class="btn btn-primary btn-sm">NEW PATIENT</button>
                <button ng-click="goDashboard()" class="btn btn-primary btn-sm">PATIENT SEARCH</button>
                <button ng-show="profile.roles.admin || profile.roles.billing" ng-click="goReport()" class="btn btn-primary btn-sm">REPORT</button>
                <button ng-click="editProfile(profile.uid)" class="btn btn-primary btn-sm">THERAPIST PROFILE</button>
                <button ng-click="logOut()" class="btn btn-primary btn-sm">LOGOUT</button>
            </div>
            <div class="col-sm-2">
                <div><a href="" ng-click="editProfile(profile.uid)">{{profile.uid}}</a>{{profile.uid?"@":""}}Vital Rehabilitation</div>
            </div>
        </div>
    </div>
    <div>
        <ng-view></ng-view>
    </div>
</div>
</body>
</html>
