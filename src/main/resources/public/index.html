<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>AngularJS Routing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>
    <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">-->
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div ng-app="mainApp" ng-controller="IndexController" class="container">
    <br/>

    <div ng-if="data.firstName">
        <div class="row">
            <div class="col-sm-2">
                <button ng-click="goDashboard()" class="btn btn-default">DASHBOARD</button>
            </div>
            <div class="col-sm-2">
                <button ng-click="goPatient()" class="btn btn-default">PATIENT</button>
            </div>
            <div class="col-sm-2">
                <button ng-click="logOut()" class="btn btn-default">LOGOUT</button>
            </div>
            <div class="pull-right">
                <div><h4>Vital Rehabilitation</h4></div>
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                <div>{{data.firstName}}{{data.office==null?'':"@"+data.office}}</div>
            </div>
        </div>
    </div>
    <div>
        <ng-view></ng-view>
    </div>
</div>
</body>
</html>
