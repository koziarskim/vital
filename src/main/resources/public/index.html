<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>AngularJS Routing</title>

</head>
<body>
<div ng-app="mainApp" ng-controller="IndexController" class="container">
    <div ng-if="data.firstName">
        <div class="row">
            <div class="col-sm-2">
                <br/>
                <div class="list-inline">
                    <button ng-click="goHome()">HOME</button>
                    <button ng-click="logOut()">LOGOUT</button>
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-10">
                <div><h4>Vital Rehabilitation</h4></div>
                <div>User: {{data.firstName}}</div>
            </div>
        </div>
    </div>

    <div>
        <ng-view></ng-view>
    </div>
    <br/>

    <!--<div>Copyright</div>-->
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
