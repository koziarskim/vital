<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>AngularJS Routing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="routes.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
    <script type="text/javascript" src="services.js"></script>

</head>
<body>
<div ng-app="mainApp" ng-controller="IndexController" class="container">
    <br/>

    <div ng-if="data.firstName">
        <div class="row">
            <div class="col-sm-6">
                <button ng-click="goDashboard()" class="btn btn-default">DASHBOARD</button>
                <button ng-click="goNote()" class="btn btn-default">SUBJ/OBJ</button>
                <button ng-click="goAssessment()" class="btn btn-default">ASSESMT/PLAN</button>
                <button ng-click="logOut()" class="btn btn-default">LOGOUT</button>
            </div>
            <div class="col-sm-2" style="padding-top: 15px">
                <div>Patient: {{data.patientName}}</div>
            </div>
            <div class="col-sm-3">
                <div><h4>Vital Rehabilitation</h4></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-6 col-sm-2">
                <div>Note: {{data.noteDate | date: "MM-dd-yyyy"}}</div>
            </div>
            <div class="col-sm-3">
                <div>{{data.firstName}}{{data.office==null?'':"@"+data.office}}</div>
            </div>
        </div>
    </div>
    <div>
        <ng-view></ng-view>
    </div>
</div>
</body>
</html>
