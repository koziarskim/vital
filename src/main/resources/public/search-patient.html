<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vital Rehabilitation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>

<div>
    <div class="container">
        <div class="row">
            <h2> Patient Search </h2>
            <br/>
        </div>
        <div class="row">
            <label for="searchPatientInput">Search: </label>
            <input id="searchPatientInput" type="text" ng-model="patient"/><br/><br/>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>DOB</th>
                    <th>Patient</th>
                    <th>Note</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="patient in patients | filter:patient">
                    <td>{{ patient.firstName }}</td>
                    <td>{{ patient.lastName }}</td>
                    <td>{{ patient.dob }}</td>
                    <td><button ng-click="editPatient(patient.id)" class="btn btn-default">edit</button> <button class="btn btn-default" ng-click="deletePatient(patient.id)">delete</button>
                    <td><button ng-click="addNote(patient.id)" class="btn btn-default">add</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-default" value="Add New" ng-click="addNewPatient()">New Patient</button>
        </div>
    </div>
</div>
</body>
</html>
